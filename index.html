<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji',
            'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            overflow-y: hidden;
        }

        #dev-tools {
            position: fixed;
            top: 0;
            left: 0;
            color: #fff;
            padding: 0.5rem;
            height: 100vh;
            width: 100vw;
            z-index: 0;
            overflow: auto;
        }
        #dev-canvas {
            position: fixed;
            top: 0;
            left: 0;
            color: #fff;
            padding: 0.5rem;
            height: 100vh;
            width: 100vw;
            z-index: 0;
            overflow: auto;
        }
        #canvas-wrapper {
            position: relative;
            height: 100dvh;
            width: 100dvw;
            display: flex;
            justify-content: end;
            padding: 1rem;
            overflow-y: hidden;
        }
        #game {
          border: 2px solid #fff;
          height: 800px;
          width: 800px;
          z-index: 5;
          background-color: #242424;
        }
        #canvas-nametag {
          position: relative;
          display: flex;
          z-index: 10;
        }
        .nametag {
          position: absolute;
          top: 0;
          left: 1rem;
          padding: 0 0.5rem;
          transform: translateY(-50%);
          color: #fff;
          font-size: 1rem;
          font-family: monospace;
          z-index: 11;
          margin: 0;
          background-color: #242424;
          border-radius: 0.5rem;
        }
    </style>
  </head>
  <body>
    <div id="canvas-wrapper">
      <div id="canvas-nametag">
        <canvas id="game">
          Your browser does not support the HTML5 canvas element.
        </canvas>
        <p class="nametag">GAME CANVAS</p>
      </div>
    </div>
    <div id="dev-tools"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
